<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <canvas id="canvas" height="600px" width="1200px" class="mb-5"></canvas>
    <div class="main text-center mt-4">
        <h1 class="text-success">Snake Game WCT</h1>
        <div>
            <strong>How to play?</strong>
            <p>Use <span class="text-danger">arrow keys</span> or <span class="text-danger">W A S D</span> to control
                the snake. Press <span class="text-danger">Space</span> or <span class="text-danger">Enter</span> to
                start/restart the game.</p>

        </div>
        <div class="score text-danger" id="score">0</div>
        <div>
            <button id="pauseBtn" class="btn btn-warning btn-md">Pause</button>
            <button id="playBtn" class="btn btn-success btn-md">Play</button>
        </div>

    </div>
    <script src="canvas.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
